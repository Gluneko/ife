<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式(伪元素)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="radio">
        <input id="radio1" type="radio" name="radio">
        <label for="radio1">单选1</label>
        <input id="radio2" type="radio" name="radio">
        <label for="radio2">单选2</label>
    </div>
    <div class="checkbox">
        <input id="check1" type="checkbox" name="checkbox">
        <label for="check1">多选1</label>
        <input id="check2" type="checkbox" name="checkbox">
        <label for="check2">多选2</label>
    </div>
</body>
</html>
